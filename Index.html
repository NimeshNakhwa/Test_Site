<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number Game</h1>
        <p>Choose the Level :</p>
        <button class="level-btn" onclick="startGame(1)">Easy : 15 Attempts</button>
        <button class="level-btn" onclick="startGame(2)">Medium : 10 Attempts</button>
        <button class="level-btn" onclick="startGame(3)">Hard : 5 Attempts</button>
    </div>
        <div id="output"></div>

    <script src="script.js">
         function startGame(level) {
    var n = 73;
    var attempts;
    switch(level) {
        case 1:
            attempts = 15;
            break;
        case 2:
            attempts = 10;
            break;
        case 3:
            attempts = 5;
            break;
        default:
            attempts = 0;
    }
    if (attempts > 0) {
        var output = document.getElementById('output');
        output.innerHTML = `Level ${level}: You have ${attempts} attempts.<br>`;
        for (var i = 0; i < attempts; i++) {
            var guess = Number(prompt("Guess the Number (0 to 100):"));
            if (!isNaN(guess) && guess >= 0 && guess <= 100) {
                if (guess > n) {
                    output.innerHTML += `Jackpot is Smaller than ${guess}<br>`;
                } else if (guess < n) {
                    output.innerHTML += `Jackpot is Greater than ${guess}<br>`;
                } else if (guess === n) {
                    output.innerHTML += "YOU WON THE JACKPOT!!!<br>";
                    break;
                }
            } else {
                output.innerHTML += "Invalid Input.<br>";
            }
        }
    } else {
        alert("Invalid level selected.");
    }
}

    </script>
</body>
</html>
